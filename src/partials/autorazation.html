<div class="backdrop-form invisible" data-modal-show>
  <div class="modal-wrapper">
      <button class="closse-btn">
        <svg class="close-btn-icon" width="20" height="20">
          <use href="./images/sprite.svg#icon-closebtn"></use>
        </svg>
      </button>
    <div class="forms-container">
      <div class="registraion-wrapper slide-in-elliptic-right-fwd">
        <form class="registration-form">
          <input
            class="registration-form__input"
            type="text"
            placeholder="NAME"
            id="name-reg"
          />
          <input
            class="registration-form__input"
            type="email"
            placeholder="EMAIL"
            id="email-reg"
          />
          <input
            class="registration-form__input"
            type="password"
            placeholder="PASSWORD"
            id="password-reg"
          />
        </form>
          <button class="registration-form__btn btn-lib" type="submit">
            SIGN UP
          </button>
       
      </div>

      <div class="login-form-wrapper slide-in-elliptic-left-fwd invisible">
        <form class="login-form">
          <input
            class="login-form__input"
            type="email"
            placeholder="EMAIL"
            data-login-email
            id="email-user"
          />
          <input
            class="login-form__input"
            type="password"
            placeholder="PASSWORD"
            data-login-pass
            id="password-user"
          />
        </form>
          <button class="login-form__btn btn-lib" type="submit">SIGN IN</button>
        
      </div>
    </div>

    <div class="links-container">
      <a id="registration-link" class="registration-link active" href="#"
        >SIGN UP</a
      >
      <a id="login-link" class="login-link" href="#">SIGN IN</a>
    </div>
  </div>
</div>
