<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <link rel="icon" href="./images/logo.png" sizes="32x32" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="light">
    <include src="./partials/header.html"></include>
    <main>
      <div class="shopping-list-section container" id="shopping-list">
        <div class="shopping-section">
          <div class="shopping-support">
            <include src="./partials/support_Ukraine.html"></include>
          </div>
          <div class="shopping-part">
            <h1 class="hero-heading">
              Shopping <span class="heading-painter">List</span>
            </h1>
            <div class="books-basket"></div>
            <div class="shopping-empty">
              <p class="shopping-text">
                This page is empty, add some books and proceed to order.
              </p>
              <img
                srcset="
                  ./images/shoplist/shoplist-book.png    1x,
                  ./images/shoplist/shoplist-book@2x.png 2x
                "
                src="./images/shoplist/shoplist-book.png"
                alt="bool list"
                class="shopping-empty-book"
              />
            </div>
            <div id="pagination" class="tui-pagination js-tui-pagination"></div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./shopping_list.js"></script>
  </body>
</html>
